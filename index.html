<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300&family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heroSection">
        <div class="heroImage">
          <img class="desk" src="images/image-product-desktop.jpg" alt="" />
          <img class="mob" src="images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="heroText">
          <p class="gray">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="lower">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-creator for the house of CHANEL.
          </p>
          <div class="price">
            <p class="current">$149,99</p>
            <p class="past">$169,99</p>
          </div>
          <button><img src="images/icon-cart.svg" alt="" /> Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Miyamotto">Miyamotto</a>.
      </div>
    </div>
  </body>
